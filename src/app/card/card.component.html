<section class="card w20" *ngIf="person">
  <div class="grid has-gutter card__title txtcenter" [class.office]="person.isCDS">
    <h4>{{ person.firstname }} {{ person.lastname | uppercase }}</h4>
  </div>
  <div class="card__description">
    <p>Description</p>
    <div class="card__description__buttons">
      <span class="button fa fa-trash fa-lg" aria-hidden="true" (click)="delete()"></span>
    </div>
  </div>
</section>
